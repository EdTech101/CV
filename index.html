<html lang="en">
<header>
  <title>Edwin Veroes</title>
  <meta charset="UTF-8">
  <script src="node_modules/angular/angular.js"></script>
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
  <!-- BEGIN GLOBAL MANDATORY STYLES -->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=all" rel="stylesheet" type="text/css">
  <link href="../assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css">
  <link href="../assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css">
  <!-- END GLOBAL MANDATORY STYLES -->
  <!-- BEGIN PAGE LEVEL PLUGINS -->
  <!-- END PAGE LEVEL PLUGINS -->
  <!-- BEGIN THEME GLOBAL STYLES -->
  <link href="../assets/global/css/components.min.css" rel="stylesheet" id="style_components" type="text/css">
  <link href="../assets/global/css/plugins.min.css" rel="stylesheet" type="text/css">
  <!-- END THEME GLOBAL STYLES -->
  <!-- BEGIN THEME LAYOUT STYLES -->
  <link href="../assets/layouts/layout4/css/layout.min.css" rel="stylesheet" type="text/css">
  <link href="../assets/layouts/layout4/css/themes/default.min.css" rel="stylesheet" type="text/css" id="style_color">
  <link href="../assets/layouts/layout4/css/custom.min.css" rel="stylesheet" type="text/css">
  <!-- END THEME LAYOUT STYLES -->
  <link rel="stylesheet" href="src/styles/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- endbuild -->
  <script src="http://cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
</header>

<body ng-app='myApp'>
  <div class="container-fluid" ng-controller="AppCtrl as view">
    <div class="row">
      <div class="col col-md-3 col-xs-12 left-pane fixer-profile">
      </div>
      <div class="col col-md-3 col-xs-12 left-pane">
        <div class="col col-md-12 col-xs-12 padding-left-fix">
          <div class="name-container">
            <h2 class="text-center">{{'data.common.name' | translate}}</h2>
            <div class="text-center">
              <h5 class="sidebar-animation" dom-Replacer show="{{view.show}}" >{{'data.common.tittle' | translate}}</h5>
              <h5 class="sidebar-animation" dom-Replacer show="{{!view.show}}" ng-class="{'hidden' : !view.show}">{{'data.common.tittleN' | translate}}</h5>
            </div>
              </div>
          <div class="img-container" ng-controller="imgCtrl as img">
            <div class="text-center">
              <img ng-src="{{img.imgUrl}}" class="rounded-circle img-fluid" alt="Responsive image">
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-center panel-footer-custom">
              <a href="https://www.facebook.com/3DW1N.V3R035" target="_blank"><i class="fa fa-facebook-square"></i></a>
              <a href="https://plus.google.com/+EdwinVeroes" target="_blank"><i class="fa fa-google-plus"></i></a>
              <a href="https://github.com/EdTech101" target="_blank"><i class="fa fa-github"></i></a>
              <a href="https://twitter.com/edwinx101" target="_blank"><i class="fa fa-twitter"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-9 col-sm-12 right-pane">
        <ng-view></ng-view>
      </div>
    </div>
  </div>
  <div class="wrapper" ng-controller="menuCtrl as menu">
    <nav class="quick-nav" ng-class="{ 'nav-is-visible' : menu.showMenu}">
      <span class="quick-nav-trigger nav-shadow" ng-class="{'nav-shadow' : !menu.showMenu}" ng-click="menu.toogleMenu()">
        <span aria-hidden="true"></span>
      </span>
      <ul ng-click="menu.toogleMenu()">
        <li>
          <a href="#/" class="active">
            <span>Home</span>
            <i class="fa fa-home" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="#education">
            <span>Education</span>
            <i class="fa fa-graduation-cap" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="#work">
            <span>Work</span>
            <i class="fa fa-briefcase" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="#work">
            <span>Me</span>
            <i class="icon-user"></i>
          </a>
        </li>
        <li>
          <a href="#contact">
            <span>Contact Me</span>
            <i class="fa fa-address-book-o" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
      <span aria-hidden="true" class="quick-nav-bg"></span>
    </nav>
    <div class="quick-nav-overlay"></div>
  </div>

  <!-- build:js scripts/main.js -->
  <script src="src/scripts/helpers/md5.js"></script>
  <script src="node_modules/angular-route/angular-route.js"></script>
  <script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
  <script src="node_modules/angular-cookies/angular-cookies.js"></script>
  <script src="node_modules/angular-translate/dist/angular-translate.js"></script>
  <!--<script src="node_modules/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>-->
  <script src="node_modules/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
  <script src="node_modules/angular-translate-storage-local/angular-translate-storage-local.js"></script>
  <script src="node_modules/angular-translate-loader-url/angular-translate-loader-url.js"></script>
  <script src="src/scripts/Angular/App.js"></script>
  <script src="src/scripts/Angular/Controllers/imageController.js"></script>
  <script src="src/scripts/Angular/Configurations/routeConfig.js"></script>
  <script src="src/scripts/Angular/Configurations/translateConfig.js"></script>
  <script src="src/scripts/Angular/Directives/dOMReplacerDirective.js"></script>
  <script src="src/scripts/Angular/Controllers/imageController.js"></script>
    <script src="src/scripts/Angular/Controllers/AppController.js"></script>
  <script src="src/scripts/Angular/Controllers/timelineController.js"></script>
  <script src="src/scripts/Angular/Controllers/menuController.js"></script>
  <script src="src/scripts/Angular/Controllers/indexController.js"></script>
  <script src="src/scripts/Mo/mo-test.js"></script>

  <!-- endbuild -->
</body>

</html>
